services:
  - type: web
    name: onepage-flash
    runtime: node
    plan: starter
    buildCommand: |
      apt-get update &&
      apt-get install -y fonts-noto-cjk fonts-noto-cjk-extra --no-install-recommends &&
      npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NODE_OPTIONS
        value: "--max-old-space-size=4096"
      - key: GEMINI_API_KEY
        sync: false
      - key: WORKER_URL
        sync: false
      - key: UPLOAD_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
      - key: NEXT_PUBLIC_GA_MEASUREMENT_ID
        sync: false
      - key: NEXT_PUBLIC_AW_CONVERSION_ID
        sync: false
      - key: NEXT_PUBLIC_AW_CONVERSION_LABEL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
