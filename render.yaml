services:
  - type: web
    name: onepage-flash
    runtime: node
    plan: starter
    buildCommand: |
      apt-get update &&
      apt-get install -y wget fonts-noto-cjk fonts-noto-cjk-extra --no-install-recommends &&
      wget -qO /tmp/google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb &&
      apt-get install -y /tmp/google-chrome.deb --no-install-recommends &&
      rm /tmp/google-chrome.deb &&
      google-chrome-stable --version &&
      npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: GEMINI_API_KEY
        sync: false
      - key: WORKER_URL
        sync: false
      - key: UPLOAD_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: NEXT_PUBLIC_APP_URL
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false
